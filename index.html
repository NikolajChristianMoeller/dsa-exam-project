<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" type="image/x-icon" />
    <link rel="icon" type="image/svg+xml" href="./knapsack.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Knapsack Problem</title>
  </head>
  <body>
    <section>
      <nav id="navbar-container">
        <div id="nav-btns">
          <button id="solve-button">Start</button>
          <button id="stop-button">Stop</button>
        </div>
        <div id="nav-selectors">
          <div class="dropdown">
            <label for="capacity">Capacity</label>
            <select type="number" id="capacity">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
          <div class="dropdown">
            <label for="value">Treasures</label>
            <select type="number" id="treasures">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
            </select>
          </div>
        </div>
      </nav>
      <h1>0/1 Knapsack Problem | Dynamic Programming</h1>
      <div id="main-container">
        <div class="grid-container">
          <!-- <h2 class="grid-header">2D Grid</h2> -->
          <div class="grid"></div>
        </div>

        <div id="chest-img">
          <img src="./public/chest.png" alt="Chest" class="chest-img" />
        </div>
        <div id="table">
          <table id="treasure-table-header">
            <thead>
              <tr>
                <th>Item</th>
                <th>Pic</th>
                <th>Weight</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody id="treasure-table-content"></tbody>
          </table>
        </div>
      </div>
    </section>
    <script type="module" src="script.js"></script>
  </body>
</html>
