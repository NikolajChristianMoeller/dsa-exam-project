<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <link rel="icon" type="image/svg+xml" href="./knapsack.png"/>
    <link rel="stylesheet" href="style.css">
    <title>Knapsack Problem</title>
    <h1>0/1 Knapsack Problem | Dynamic Programming</h1>
</head>
<section>
    <nav>
        <input type="number" id="weight" placeholder="Weight..." min="1" max="10">
        <input type="number" id="item" placeholder="Amount..." min="1" max="10">
        <button id="start-button">Start</button>
    </nav>
    <div id="container">
        <div id="left-side">
            <div class="cell">1</div>
            <div class="cell">2</div>
            <div class="cell">3</div>
            <div class="cell">4</div>
            <div class="cell">5</div>
            <div class="cell">6</div>
            <div class="cell">7</div>
            <div class="cell">8</div>
            <div class="cell">9</div>
        </div>
        <div class="vertical-line">
        </div>
        <div id="right-side">
            <div>Skattekiste</div>
        </div>
    </div>
</section>
<footer>
    <p>Created by: Yaw, Lukas and Nikolaj</p>
</footer>
<script type="module" src="animation.js"></script>
</body>
</html>
